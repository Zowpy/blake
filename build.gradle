plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

group 'net.lyragames'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "redis.clients:jedis:3.6.3"
    implementation "com.google.code.gson:gson:2.8.6"
}
